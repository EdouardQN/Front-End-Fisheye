<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header class="header-main" aria-hidden="false">
      <img src="assets/images/logo.png" class="logo" alt="Logo Fisheye" />
    </header>
    <main id="main">
      <div class="photograph-header" aria-hidden="false">
        <button class="contact_button">Contactez-moi</button>
      </div>

    <!-- Sort Methods -->

    <div class="dropdown-sort" aria-hidden="false">
      <h4 class="dropdown-heading">Trier par</h4>
      <div class="dropdown-container">
        <button class="dropdown-popularity">Popularité</button>
        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon drop-icon" viewBox="0 0 512 512"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M112 184l144 144 144-144"/></svg>
        <div class="dropdown-content">
          <button class="dropdown-date">Date</button>
          <button class="dropdown-title">Titre</button>
        </div>
      </div>
    </div> 

      <!-- Galery Photograph -->
      <div class="photograph-galery" aria-hidden="false"></div>
      <div class="photograph-details" aria-hidden="false">
        <div class="photograph-nbLikes">
          <span class="photograph-likes"></span>
          <ion-icon name="heart"></ion-icon>
        </div>
        <span class="photograph-tarif"></span>
      </div>

      <!-- Contact Form -->
      <dialog class="modal-form" aria-labelledby="contactForm" aria-hidden="true">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="close icon" class="close_modal"/>
        </header>
        <form class="contactForm" id="contactForm" onsubmit="sendData()">
          <div>
            <label for="nom">Nom</label>
            <input type="text" name="nom" id="nom" aria-labelledby="nom"/>
            <label for="prenom">Prénom </label>
            <input type="text" name="prenom" id="prenom" aria-labelledby="prenom"/>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" aria-labelledby="email"/>
            <label for="message">Votre message</label>
            <textarea rows="4" cols="50" name="message" id="message" aria-labelledby="message"></textarea>
          </div>
          <button class="submit_button">Envoyer</button>
        </form>
      </dialog>

      <!-- Lightbox -->
      <div id="myModal" class="modal" aria-hidden="true">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
          <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
          <button class="next" onclick="plusSlides(1)">&#10095;</button>
          <div class="caption-container">
            <p id="caption"></p>
          </div>
        </div>
      </div>
    </main>


    <!-- Ion Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
